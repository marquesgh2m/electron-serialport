<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="js/chart.min.js"></script>
    <script src="js/chart.js"></script>
    
    <title>Sistema de Aquisição de Sinais - Sistemas Embarcados I</title>
</head>

<body>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1 .offset-md-0">
          <p><img class="classe_imagem" src="img\pucrs_brasao_h.png" width="133" height="83"></p>
        </div>
        <div class="col-md-10 .offset-md-1" height="83">
          <div class="position-relative">
            <br>
            <h1><i><center>Sistema de Aquisição de Sinais</center></i></h1>
          </div>
        </div>
        <div class="col-md-1 offset-md-12">
          <br>
          <button class="btn btn-dark" type="button" id="bt_sair"><span class="align-bottom">Sair</span></button>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" data-bs-toggle="button" autocomplete="off" id="bt_iniciar">Iniciar Aquisição</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" data-bs-toggle="button" autocomplete="off" id="bt_salvar_1">Salvar Log Temperatura</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" data-bs-toggle="button" autocomplete="off" id="bt_salvar_2">Salvar Log Umidade</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" data-bs-toggle="button" autocomplete="off" id="bt_ajuda">Ajuda</button>
          </div>
        </div>
      <div class="row">
        <div class="col-sm-6">
          <canvas id="plot1" width="400" height="200"></canvas>
        </div>
          <div class="col-sm-6">
          <canvas id="plot2" width="400" height="200"></canvas>
        </div>
          <script>
            window.onload = () =>
            {
              const myChart1 = new Chart(document.getElementById('plot1'), data_grafico_1);
              window.grafico1 = function(x1,y1)
              {
                myChart1.data.labels.push(x1);
                myChart1.data.datasets[0].data.push(y1);
                myChart1.update();
              }
              
              const myChart2 = new Chart(document.getElementById('plot2'), data_grafico_2);
              window.grafico2 = function(x2,y2)
              {
                myChart2.data.labels.push(x2);
                myChart2.data.datasets[0].data.push(y2);
                myChart2.update();
              }
              
              const bt_sair = document.getElementById('bt_sair');
              const bt_iniciar = document.getElementById('bt_iniciar');
              const bt_salvar_1 = document.getElementById('bt_salvar_1');
              const bt_salvar_2 = document.getElementById('bt_salvar_2');
              const bt_ajuda = document.getElementById('bt_ajuda');
                
              bt_sair.onclick = bt_sair_click;
              bt_iniciar.onclick = bt_iniciar_click;
              bt_salvar_1.onclick = bt_salvar_1_click;
              bt_salvar_2.onclick = bt_salvar_2_click;
              bt_ajuda.onclick = bt_ajuda_click;
              
            }
          </script>
          
          <script src="js/botoes.js"></script>          
          <script src="js/aquisicao.js"></script>          
        
       </div>
      </div>
    </div>

    <hr>
    <h5><center><i>Desenvolvido por Dreysson Monteiro e Guilherme Marques</i></center></h5>
    <h5><center><i>Setembro/2021</i></center></h5>
    <hr>
    
    <script src="js/serial.js"></script>
</body>

<!-- <script src="./renderer.js"></script> -->

</html>
